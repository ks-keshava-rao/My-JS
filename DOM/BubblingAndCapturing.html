<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            width: 300px;
            height: 300px;
            background-color: orange;
        }
        #two{
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }
        #three{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="one">1
        <div id="two">2
            <!-- <button id="btn" onclick="alert('hello')">click</button> -->
            <div id="three">3
                 <!-- <h3>inner child</h3> -->
            </div>
        </div>
    </div>
    <script  >
        function div1(){
            this.style.backgroundColor='red';
        }
        function div2(e){
            this.style.backgroundColor='blue';
            // e.stopPropagation();
            e.stopImmediatePropagation();

        }
        function div2wid(){
            this.style.width='250px';
        }
        function div3(){
            this.style.backgroundColor='green';
        }
        document.getElementById('one').addEventListener('click',div1,false)
        document.getElementById('two').addEventListener('click',div2,false)
        document.getElementById('two').addEventListener('click',div2wid,false)
        document.getElementById('three').addEventListener('click',div3,false)
    </script>
</body>
</html>
